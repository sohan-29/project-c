<html>

        <title>Google</title>
        <link rel="icon" href="./imgs/google.png">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <nav>
        <!-- <a href="https://about.google/"target="_blank">About</a> -->

        <a href="https://accounts.google.com/InteractiveLogin?continue=https://accounts.google.com/b/0/AddMailService&followup=https://accounts.google.com/b/0/AddMailService&passive=1209600&ifkv=AS5LTARb9nii05krC1SJxCpG8vRGWgl-QdEM-cMrKpV-PkivP3Qs2VeJlm4mhY9VueyciLzTUMEzyw" target="_blank" aria-label="gmail">Gmail</a>

        </a>
        <a href="https://www.google.co.in/intl/en/about/products" aria-label="google apps" >
            <img id="dots" src="./imgs/dots.png" alt="search" >

        </nav>
            <div class="mainblock">
                <div class="google"></div>
        <form action="https://www.google.com/search?" method="GET" target="_self">
            <div class="searchbar">
            
            <div id="leftblock">
                <img src="./imgs/search.png" alt="search" >
            </div>

            <div id="centerblock">
                <input id="search-text" type="text" name="q" value="" placeholder="Search Google or type a URL" >
            </div>

            <div id="rightblock">
                <img src="./imgs/mic.png" alt="mic" title="search by voice">
                <img src="./imgs/lens.png" alt="lens" title="search by image">
            </div>
            
            </div>
            <input id="search-button" type="submit" value="Google Search">
            </div>
        </form>
        <footer>
            <a href="https://ads.google.com/">Advertising</a>
            <a href="https://www.google.com/intl/en_in/business/">Bussiness</a>
            <a href="https://policies.google.com/privacy">Privacy</a>
            <a href="https://policies.google.com/terms">Terms</a>
            <a href="">Setting</a>

        </footer>
    </body>
</html>
